<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/iconos/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Social Media Dashboard Cool</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1>Social Media Dashboard</h1>
        <p class="header-total">Total Followers: 23,004</p>
      </div>
    </header>

    <section>
      <div class="wrapper">
        <div class="grid top-cards">
          <article class="card facebook">
            <p class="card-title">
              <span class="icon-facebook fab fa-facebook-square"></span>
              @nathanf
            </p>

            <p class="card-followers">
              <span class="card-followers-number">1987</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <span class="fas fa-sort-up"></span>
              12 Today
            </p>
          </article>

          <article class="card twitter">
            <p class="card-title">
              <span class="icon-twitter fab fa-twitter"></span>
              @nathanf
            </p>

            <p class="card-followers">
              <span class="card-followers-number">28k</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <span class="fas fa-sort-up"></span>
              12 Today
            </p>
          </article>

          <article class="card instagram">
            <p class="card-title">
              <span class="icon-instagram fab fa-instagram"></span>
              @nathanf
            </p>

            <p class="card-followers">
              <span class="card-followers-number">6k</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <span class="fas fa-sort-up"></span>
              12 Today
            </p>
          </article>

          <article class="card youtube">
            <p class="card-title">
              <span class="icon-youtube fab fa-youtube"></span>
              @nathanf
            </p>

            <p class="card-followers">
              <span class="card-followers-number">12k</span>
              <span class="card-followers-title">FOLLOWERS</span>
            </p>
            <p class="card-today">
              <span class="fas fa-sort-up"></span>
              12 Today
            </p>
          </article>
        </div>
      </div>
    </section>

    <section></section>
  </body>
</html>
